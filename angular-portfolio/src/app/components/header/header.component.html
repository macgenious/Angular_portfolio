<header>
  <nav>
    <div class="logo">
      <span class="logo-cyber">CYBER</span><span class="logo-dev">DEV</span>
    </div>
    <ul>
      <li *ngFor="let item of navItems">
        <a 
          [href]="'#' + item.id"
          [class.active]="isActive(item.id)"
          (click)="scrollToSection(item.id); $event.preventDefault()">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</header>
